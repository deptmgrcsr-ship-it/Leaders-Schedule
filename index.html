<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Team Schedule Board</title>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: navy;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: yellow;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff22;
        padding: 20px;
        border-radius: 10px;
    }

    .member-box {
        background: white;
        color: black;
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
    }

    button {
        background: hotpink;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }

    #inputSection {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border-radius: 8px;
        border: none;
    }
</style>
</head>
<body>

<h1>Team Schedule Board</h1>

<div class="container">
    <div id="members"></div>

    <div id="inputSection">
        <h2>Add a Schedule</h2>

        <label>Select Member:</label>
        <select id="memberSelect">
            <option>Alice</option>
            <option>Brandon</option>
            <option>Chris</option>
            <option>Diana</option>
            <option>Erik</option>
            <option>Faith</option>
        </select>

        <label>Schedule (text):</label>
        <input type="text" id="scheduleInput" placeholder="Ex: 9 AM â€“ 6 PM shift">

        <button onclick="addSchedule()">Save Schedule</button>
    </div>
</div>

<script>
    const memberData = {
        "Alice": "",
        "Brandon": "",
        "Chris": "",
        "Diana": "",
        "Erik": "",
        "Faith": ""
    };

    function renderMembers() {
        const container = document.getElementById("members");
        container.innerHTML = "";

        for (const name in memberData) {
            container.innerHTML += `
                <div class="member-box">
                    <h3>${name}</h3>
                    <p><strong>Schedule:</strong> ${memberData[name] || "No schedule yet"}</p>
                </div>
            `;
        }
    }

    function addSchedule() {
        const member = document.getElementById("memberSelect").value;
        const schedule = document.getElementById("scheduleInput").value;

        if (schedule.trim() === "") {
            alert("Please enter a schedule.");
            return;
        }

        memberData[member] = schedule;
        renderMembers();
        document.getElementById("scheduleInput").value = "";
    }

    renderMembers();
</script>

</body>
</html>
