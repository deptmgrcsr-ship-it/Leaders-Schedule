<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weekly Schedule — Leaders</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-left">
        <div class="logo-square">IX</div>
        <div class="brand-title">
          <div class="title-main">DAILY SCHEDULE</div>
          <div class="title-sub">Week view — click a cell to edit</div>
        </div>
      </div>
      <div class="week-note" id="weekNote">Week</div>
    </div>
  </div>
</header>

<button id="downloadScheduleBtn" class="download-btn">
  <i class="fa-solid fa-download"></i> Download
</button>


<main class="page wrap">
  <section class="board card">
    <div class="table-wrap">
      <table id="grid" aria-label="Weekly schedule table">
        <thead>
          <tr>
            <th class="head-name">AGENT</th>
            <th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th>
          </tr>
        </thead>
        <tbody id="bodyRows">
          <!-- generated by script -->
        </tbody>
      </table>
    </div>
  </section>

  <section class="legend card">
    <div class="legend-left">
      <div class="legend-item"><span class="legend-pill tag-dayoff"></span> DAY OFF</div>
      <div class="legend-item"><span class="legend-pill tag-leave"></span> LEAVE</div>
      <div class="legend-item"><span class="legend-pill tag-trainee"></span> TRAINEE</div>
      <div class="legend-item"><span class="legend-pill tag-root"></span> ROOT</div>
    </div>
    <div class="legend-right small">Saved in browser (local). Ask me to wire Google Sheets or Firebase for shared sync.</div>
  </section>
</main>

<!-- Modal -->
<div id="modalWrap" class="modal-backdrop" aria-hidden="true" style="display:none">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle">Edit Schedule</h3>
    <div class="small muted" id="modalSubtitle">Agent • Day</div>

    <div class="row">
      <div style="flex:1">
        <label>Start time</label>
        <select id="startSel" aria-label="Start time"></select>
      </div>
      <div style="flex:1">
        <label>End time</label>
        <select id="endSel" aria-label="End time"></select>
      </div>
    </div>

    <div class="small muted">Or choose a status</div>
    <div class="statusBtns">
      <button class="sbtn off" data-status="DAY OFF">DAY OFF</button>
      <button class="sbtn leave" data-status="LEAVE">LEAVE</button>
      <button class="sbtn trainee" data-status="TRAINEE">TRAINEE</button>
      <button class="sbtn root" data-status="ROOT">ROOT</button>
    </div>

    <div class="actions">
      <button class="btn btn-save" id="saveBtn">Save</button>
      <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
      <div style="flex:1"></div>
      <button class="btn" id="clearBtn">Clear</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
